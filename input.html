<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter your Details</title>
  <link rel="stylesheet" href="rough.css">
</head>
<body>
  <div class="container">
    <h1>Enter your Details</h1>
    <form id="health-form">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" placeholder="Enter your weight" required step="0.01">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" placeholder="Enter your height" required step="0.01">
      <label for="activity-level">Activity Level:</label>
      <select id="activity-level" name="activity-level" required>
        <option value="" disabled selected>Select your activity level</option>
        <option value="sedentary">Sedentary (little or no exercise)</option>
        <option value="lightly-active">Lightly Active (1-3 days exercise)</option>
        <option value="moderately-active">Moderately Active (3-5 days exercise)</option>
        <option value="very-active">Very Active (6-7 days exercise)</option>
        <option value="super-active">Super Active (intense daily exercise)</option>
      </select>
      <label for="medical-history">Medical History:</label>
      <textarea id="medical-history" name="medical-history" placeholder="List any medical conditions (if any)" rows="3"></textarea>
      <label for="fitness-goals">Fitness Goals:</label>
      <select id="fitness-goals" name="fitness-goals" required>
        <option value="" disabled selected>Select your fitness goal</option>
        <option value="weight-loss">Weight Loss</option>
        <option value="build-muscle">Build Muscle</option>
        <option value="endurance">Improve Endurance</option>
        <option value="general-fitness">General Fitness</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
